<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>XProfile - My Virtual Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <div>
                <img  class="menu-icon" src="/assets/menu.png" alt="menu icon">
            </div>
            <div class="profile-card">
                <img class="profile-pic" src="/assets/download.png" alt="crio logo">
                <h3>Learner Beaver</h3>
                <p>Frontend Dev at CrioDo, Bengaluru</p>
                <div class="social-media">
                    <a href="#"><img src="/assets/instagram.png" alt="instagram icon"></a>
                    <a href="#"><img src="/assets/telegram.png" alt="telegram icon"></a>
                    <a href="#"><img src="/assets/dribble.png" alt="dribble icon"></a>
                </div>
            </div>
            <div>
                <img class="setting-icon" src="/assets/setting.png" alt="setting icon">
            </div>
        </div>
    </div>
</body>
</html>
